version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: video-call-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - video-call-network

  postgres:
    image: postgres:15-alpine
    container_name: video-call-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=videocall
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - video-call-network

  # Example: Multiple API instances for scaling
  # api-1:
  #   build: ./apps/api
  #   environment:
  #     - REDIS_HOST=redis
  #     - REDIS_PORT=6379
  #   depends_on:
  #     - redis
  #   networks:
  #     - video-call-network
  #
  # api-2:
  #   build: ./apps/api
  #   environment:
  #     - REDIS_HOST=redis
  #     - REDIS_PORT=6379
  #   depends_on:
  #     - redis
  #   networks:
  #     - video-call-network

volumes:
  redis-data:
    driver: local
  postgres-data:
    driver: local

networks:
  video-call-network:
    driver: bridge
