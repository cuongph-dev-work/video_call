name: Deploy

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.12.1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build
        run: pnpm build
      
      - name: Run tests
        run: pnpm test || true
      
      - name: Build Docker images
        run: |
          docker build -f apps/api/Dockerfile -t video-call-api:latest .
          docker build -f apps/web/Dockerfile -t video-call-web:latest .
      
      # Add deployment steps here (e.g., push to registry, deploy to server)

