  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - api
  #     - web
  #   networks:
  #     - video-call-network
  #   restart: unless-stopped

volumes:
  redis-data-prod:
    driver: local

networks:
  video-call-network:
    driver: bridge

